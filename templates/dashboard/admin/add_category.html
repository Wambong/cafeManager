<!-- templates/dashboard/admin/all_orders.html -->
{% extends "dashboard/base.html" %}
{% load crispy_forms_tags %}
{% block dashboard_content %}
<div class="container mt-4">
    <h2>Add Category</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Category</button>
    </form>
</div>
{% endblock %}
