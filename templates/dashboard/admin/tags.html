<!-- templates/dashboard/admin/tags.html -->
{% extends "dashboard/base.html" %}

{% block dashboard_content %}
<div class="dashboard-card">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Tags</h3>
        <a href="{% url 'add_tag' %}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Add Tag
        </a>
    </div>

    {% if tags %}
    <div class="row">
        {% for tag in tags %}
        <div class="col-md-3 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ tag.name }}</h5>
                    <p class="card-text text-muted">{{ tag.slug }}</p>
                    <div class="d-flex justify-content-between">
                        <a href="#" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <a href="#" class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


    {% else %}
    <div class="alert alert-info">
        No tags found. <a href="{% url 'add_tag' %}">Add your first tag</a>.
    </div>
    {% endif %}
</div>
{% endblock %}
